<h1>Employee List</h1>

<table class="table table-striped table-hover">
  <thead>
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Email Id</th>
      <th colspan="2">Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let e of employees">
      <td>{{ e.firstName }}</td>
      <td>{{ e.lastName }}</td>
      <td>{{ e.email }}</td>
      <td>
        <button class="btn btn-info" (click)="updateEmployee(e.id)">
          Update
        </button>

        <button
          class="btn btn-danger"
          style="margin-left: 10px"
          (click)="deleteEmployee(e.id)"
        >
          Delete
        </button>
        <button
          class="btn btn-success"
          style="margin-left: 10px"
          (click)="employeeDetails(e.id)"
        >
          Details
        </button>
      </td>
    </tr>
  </tbody>
</table>
